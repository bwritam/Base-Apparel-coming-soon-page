<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="main">
      <img class="logo" src="images/logo.svg">
      <img class="big-image" src="images/hero-mobile.jpg">
      <h1><span>We're</span> coming soon</h1>
      <div class="para">
        <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
    </div>
    <div class="fake-input">
      <input class="email-box" type="email" placeholder="Email Address">
      <img class="error-image" src="images/icon-error.svg">
      <button class="btn"><img class="arrow" src="images/icon-arrow.svg"></button>
    </div>
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Writam</a>.
      </p>
    </footer>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
